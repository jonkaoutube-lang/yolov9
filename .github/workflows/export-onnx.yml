name: Export YOLOv9 ONNX Model

on:
  workflow_dispatch:
    inputs:
      model_size:
        description: 'YOLOv9 Model Size (t, s, m, c, e)'
        required: true
        default: 't'
      img_size:
        description: 'Image Size (320, 640)'
        required: true
        default: '320'

jobs:
  build-and-export:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      # This step is essential: it downloads your repository's code (which is the forked yolov9 code)
      uses: actions/checkout@v4

    - name: Run Docker Build Command
      run: |
        # We need to write the Dockerfile content to a temporary file first
        cat <<'EOF' > Dockerfile.temp
        FROM python:3.11 AS build
        RUN apt-get update && apt-get install --no-install-recommends -y libgl1 && rm -rf /var/lib/apt/lists/*
        COPY --from=ghcr.io/astral-sh/uv:0.8.0 /uv /bin/
        WORKDIR /yolov9
        ADD github.com .
        RUN uv pip install --system -r requirements.txt
        RUN uv pip install --system onnx==1.18.0 onnxruntime onnx-simplifier>=0.4.1 onnxscript
        ARG MODEL_SIZE
        ARG IMG_SIZE
        ADD github.com{MODEL_SIZE}-converted.pt yolov9-${MODEL_SIZE}.pt
        RUN sed -i "s/ckpt = torch.load(attempt_download(w), map_location='cpu')/ckpt = torch.load(attempt_download(w), map_location='cpu', weights_only=False)/g" models/experimental.py
        RUN python3 export.py --weights ./yolov9-${MODEL_SIZE}.pt --imgsz ${IMG_SIZE} --simplify --include onnx
        FROM scratch
        ARG MODEL_SIZE
        ARG IMG_SIZE
        COPY --from=build /yolov9/yolov9-${MODEL_SIZE}.onnx /yolov9-${MODEL_SIZE}-${IMG_SIZE}.onnx
        EOF

        # Run the docker build command using the inputs provided in the UI
        docker build . \
          --build-arg MODEL_SIZE=${{ github.event.inputs.model_size }} \
          --build-arg IMG_SIZE=${{ github.event.inputs.img_size }} \
          --output . \
          -f Dockerfile.temp

    - name: Upload ONNX artifact
      uses: actions/upload-artifact@v4
      with:
        name: yolov9-onnx-model
        path: |
          *.onnx
          !yolov9-*.onnx.info # Exclude temporary info files if any
